<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- including ECharts file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 1000px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        var oReq = new XMLHttpRequest();
		oReq.addEventListener("load", reqListener);
		oReq.open("GET", "https://wikirate.org/PayScale+CEO_to_Worker_pay+Answer.json");
		oReq.send();

		function reqListener () {
			var response = JSON.parse(this.responseText)
	        var companies = response.items.map(item => item.company)
	        var payscales = response.items.map(item => parseInt(item.value))
	        
	        chartPayscale(companies, payscales)
		}

		function chartPayscale(labels, values) {
			// specify chart configuration item and data
	        var option = {
	        	tooltip: {
			        trigger: 'axis'
			    },
	            xAxis: {
	                data: labels
	            },
	            yAxis: {},
	            series: [{
	                type: 'bar',
	                data: values
	            }]
	        };

	        // use configuration item and data specified to show chart
	        myChart.setOption(option);
		}
    </script>
</body>
</html>
